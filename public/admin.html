<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800">Admin Dashboard</h1>
        <table class="min-w-full mt-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Email</th> <!-- Add Email column -->
                    <th class="py-2 px-4 text-left">Time Slot</th>
                    <th class="py-2 px-4 text-left">Group Size</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="booking-table">
                <!-- Booking data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
