<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800">Admin Login</h1>
        <form id="login-form" class="mt-4">
            <div class="form-group mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" class="form-control border rounded-lg p-2 w-full" id="password" required>
            </div>
            <button type="submit" class="btn bg-blue-600 text-white rounded-lg p-2 w-full hover:bg-blue-700 transition duration-300">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
