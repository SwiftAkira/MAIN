<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laser Tag Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full transform transition-transform duration-500 hover:scale-105">
    <h1 class="text-xl font-bold text-center text-gray-800"><i class="fas fa-crosshairs"></i> Book Your Laser Tag Slot</h1>
    <form id="booking-form" class="mt-4">
      <div class="form-group mb-3">
        <label for="name" class="block text-gray-700"><i class="fas fa-user"></i> Your Name:</label>
        <input type="text" class="form-control border rounded-lg p-2 w-full" id="name" required>
      </div>
      <div class="form-group mb-3">
        <label for="date" class="block text-gray-700"><i class="fas fa-calendar-alt"></i> Select Date:</label>
        <input type="date" class="form-control border rounded-lg p-2 w-full" id="date" value="2025-04-01" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="time-slot" class="block text-gray-700"><i class="fas fa-clock"></i> Select Time Slot:</label>
        <select class="form-control border rounded-lg p-2 w-full" id="time-slot" required></select>
      </div>
      <div class="form-group mb-3">
        <label for="group-size" class="block text-gray-700"><i class="fas fa-users"></i> Number of People:</label>
        <input type="number" class="form-control border rounded-lg p-2 w-full" id="group-size" min="1" max="20" value="1" required>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="block text-gray-700"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" class="form-control border rounded-lg p-2 w-full" id="email" required>
      </div>
      <div class="form-group mb-3">
        <label for="class-name" class="block text-gray-700"><i class="fas fa-chalkboard-teacher"></i> Class Name (optional):</label>
        <input type="text" class="form-control border rounded-lg p-2 w-full" id="class-name">
      </div>
      <div class="form-group mb-3">
        <label class="block text-gray-700"><i class="fas fa-credit-card"></i> Payment Method:</label>
        <select class="form-control border rounded-lg p-2 w-full" id="payment-method">
          <option value="pay-on-site" selected>Pay On Site</option>
        </select>
        <p class="text-sm text-gray-600 mt-2">Note: No cash accepted, only card payments on-site.</p>
      </div>
      <button id="confirm-booking" class="btn bg-green-600 text-white rounded-lg p-2 w-full hover:bg-green-700 transition duration-300 mt-4"><i class="fas fa-gun"></i> Book Now</button>
    </form>
    <div id="qr-code" class="mt-4" style="display:none;"></div>
    <div id="debug-area" class="bg-gray-200 p-4 rounded-lg mt-4" style="display:none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
